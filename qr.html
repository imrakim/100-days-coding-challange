<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul id="container"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let ul = document.getElementById("container");
      let url = "https://gist.githubusercontent.com/keeguon/2310008/raw/";

      axios
      .get(url)
      .then(function (response) {
        // handle success
        console.log(response.data);
        
        // Assuming the data is an array of items
        let data = response.data.split('\n'); // Split by new line if data is a string with multiple lines
        
        data.forEach(item => {
          let li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
      .finally(function () {
        // always executed
      });
    </script>
  </body>
</html>
