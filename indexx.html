<!DOCTYPE html>
<html>
<style>
#container {
  width: 100%;
  height: 400px;
  position: relative;
 width: 100%;
}
#animate {
    text-align: center;
  width:50px;
  height: 10px;
  position: absolute;
  background-color: rgba(48, 3, 3, 0.397);
  border-radius: 3px ;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, );
  function frame() {
    if (pos == 1150) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.right = pos + "px"; 
      elem.style.center = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
